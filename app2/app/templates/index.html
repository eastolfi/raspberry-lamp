{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.nickname }}!</h1>
    
    <!--<div>Angular seed app: v<span app-version></span></div>-->
    
    {% for post in posts %}
    <div>
        <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
{% endblock %}
